<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Notes et Résultats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcul des Notes et Résultats</h1>
        <form id="scoreForm">
            <label for="scores">Entrez les scores (séparés par des virgules) :</label>
            <input type="text" id="scores" name="scores" placeholder="Ex : 92, 88, 77, 100" required>
            <label for="studentScore">Votre score :</label>
            <input type="number" id="studentScore" name="studentScore" required>
            <button type="submit">Calculer</button>
        </form>
        <div id="result" class="result">
            <p id="classAverage">Moyenne de la classe : </p>
            <p id="studentGrade">Votre note : </p>
            <p id="passFailStatus">Statut : </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
